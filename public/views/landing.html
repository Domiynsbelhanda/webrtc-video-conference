<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <!-- https://github.com/mikecao/umami -->

        <script
            async
            defer
            data-website-id="28098c62-a100-44a1-8f03-234b3f0a8194"
            src="https://stats.mirotalk.org/umami.js"
        ></script>

        <!-- Title and Icon -->

        <title>Aperi Live, Free Video Calls, Messaging and Screen Sharing</title>
        <link rel="shortcut icon" href="../images/logo.svg" />
        <link rel="apple-touch-icon" href="../images/logo.svg" />

        <!-- Meta Information -->

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta
            name="description"
            content="Aperi Live powered by WebRTC and mediasoup, Real-time Simple Secure Fast video calls, messaging and screen sharing capabilities in the browser."
        />
        <meta
            name="keywords"
            content="webrtc, miro, mediasoup, mediasoup-client, self hosted, voip, sip, real-time communications, chat, messaging, meet, webrtc stun, webrtc turn, webrtc p2p, webrtc sfu, video meeting, video chat, video conference, multi video chat, multi video conference, peer to peer, p2p, sfu, rtc, alternative to, zoom, microsoft teams, google meet, jitsi, meeting"
        />

        <!-- https://ogp.me -->

        <meta property="og:type" content="app-webrtc" />
        <meta property="og:site_name" content="Aperi Live" />
        <meta property="og:title" content="Click the link to make a call." />
        <meta
            property="og:description"
            content="Aperi Live calling provides real-time video calls, messaging and screen sharing."
        />
        <meta property="og:image" content="../images/favicon.png" />

        <!-- StyleSheet -->

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600" />

        <!-- Js scripts -->

        <script src="https://unpkg.com/animejs@3.0.1/lib/anime.min.js"></script>
        <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

        <link rel="stylesheet" href="../css/dashlite.css">
    </head>

    <body class="nk-body bg-white npc-default pg-auth">
        <div class="nk-app-root">
            <div class="nk-main ">
                <div class="nk-wrap nk-wrap-nosidebar">
                    <div class="nk-content ">
                        <div class="nk-wrap nk-wrap-nosidebar">
                            <div class="nk-content ">
                                <div class="nk-block nk-block-middle nk-auth-body  wide-xs">
                                    <div class="brand-logo pb-4 text-center">
                                        <a href="" class="logo-link">
                                            <img class="logo-light logo-img logo-img-lg"
                                                style="height: 60px; width: 60px; object-fit: cover;"
                                                 src="../images/logo.svg"
                                                 srcset="../images/logo.svg 2x" alt="logo">
                                            <img class="logo-dark logo-img logo-img-lg"
                                            style="height: 60px; width: 60px; object-fit: cover;"
                                                 src="../images/logo.svg"
                                                 srcset="../images/logo.svg 2x" alt="logo-dark">
                                        </a>
                                        <br>
                                        <br>
                                        <h2 class="nk-block-title text-center">Aperi Live</h2>
                                    </div>
                                    <div class="card">
                                        <div class="card-inner card-inner-lg">
                                            <div class="nk-block-head">
                                                <div class="nk-block-head-content">
                                                    <h4 class="nk-block-title text-center">Join Session</h4>
                                                </div>
                                            </div>

                                            <div>
                                                <div class="form-group">
                                                    <input class="form-control" type="text" id="roomName" value="aperi" />
                                                </div>
                                                
                                                    <button
                                                        id="joinRoomButton"
                                                        class=" btn btn-outline-primary btn-block button button-primary pulse"
                                                        onclick="joinRoom()"
                                                    >
                                                        Join Room
                                                    </button>
                                                    <script>
                                                        document.getElementById('roomName').onkeyup = (e) => {
                                                            if (e.keyCode === 13) {
                                                                e.preventDefault();
                                                                joinRoom();
                                                            }
                                                        };
                                                        function joinRoom() {
                                                            let roomName = document.getElementById('roomName').value;
                                                            window.location.href = '/join/' + roomName;
                                                        }
                                                    </script>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="nk-footer nk-auth-footer-full">
                                    <div class="container wide-lg">
                                        <div class="row g-3">
                                            <div class="col-lg-6 order-lg-last">
                                                <ul class="nav nav-sm justify-content-center justify-content-lg-end">
                                                    <li class="nav-item">
                                                        <a class="nav-link" href="#">Terms & Condition</a>
                                                    </li>
                                                    <li class="nav-item">
                                                        <a class="nav-link" href="#">Privacy Policy</a>
                                                    </li>
                                                    <li class="nav-item">
                                                        <a class="nav-link" href="#">Help</a>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="nk-block-content text-center text-sm-left">
                                                    <p class="text-soft small">&copy; 2022 Ngoma Digitech (Ply) Ltd. All
                                                        Rights
                                                        Reserved.</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script defer src="../js/landing.js"></script>
        <script defer src="../js/newRoom.js"></script>
        <script async defer src="https://buttons.github.io/buttons.js"></script>
    </body>
</html>
